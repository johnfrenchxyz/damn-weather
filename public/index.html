<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Damn Weather</title>
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name ="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="A damn app to give you the damn weather.">
      <meta name="apple-mobile-web-app-title" content="Damn Weather">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="#fa9292">
      <meta name="theme-color" content="#ffffff">
      <meta name="mobile-web-app-capable" content="yes">
      <link rel="apple-touch-icon" sizes="180x180" href="https://www.johnfrench.xyz/damnweather/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="192x192" href="https://www.johnfrench.xyz/damnweather/android-chrome-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="https://www.johnfrench.xyz/damnweather/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://www.johnfrench.xyz/damnweather/favicon-16x16.png">
      <link rel="mask-icon" href="https://www.johnfrench.xyz/damnweather/safari-pinned-tab.svg" color="#D37D8C">
      <link rel="manifest" href="https://www.johnfrench.xyz/damnweather/manifest.json" />

      <link rel="stylesheet" href="./css/app.css" />
   </head>
   <body>
      <!-- Loading Container -->
      <div id="loading">
        <div class="showbox">
           <div class="loader">
              <svg class="circular" viewBox="25 25 50 50">
                 <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
              </svg>
           </div>
        </div> 
      </div>
      <div id="app">
         <div class="weather-indicator">
            <div class="top-bar">
               <div><img id="icon" src="" /></div>
               <div id="status"></div>
            </div>
            <div id="temp" class="top-bar"></div>
            <div id="location" class="top-bar"></div>
         </div>
         <div id="message"></div>
      </div>

      <!--<div id="message"></div>-->

      <!-- Scripts -->
      <script src="./js/app.js"></script>
   </body>
</html>
